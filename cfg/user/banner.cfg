alias "2bind" "slot2; bind mouse1 +banner"
bind "1" "slot1; bind mouse1 +attack"
bind "2" "2bind"
bind "3" "slot3; bind mouse1 +attack"

bind "ins" "say_team IM USING BUFF BANNER; load_itempreset 0; bind 2 2bind; alias message buffmessage"
bind "home" "say_team IM USING BATTALIONS BACKUP; load_itempreset 1; bind 2 2bind; alias message battmessage"
bind "del" "say_team IM USING CONCH; load_itempreset 2; bind 2 2bind; alias message conchmessage"
bind "end" "load_itempreset 3; bind 2 slot2"

alias "buffmessage" "say_team BUFF BANNER USED"
alias "battmessage" "say_team BATTALIONS USED"
alias "conchmessage" "say_team CONCH USED"
alias "message" "buffmessage"

alias "+banner" "+attack"
alias "-banner" "-attack; message; bind mouse1 +attack"