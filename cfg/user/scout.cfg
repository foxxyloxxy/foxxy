exec user/binds

tf_use_min_viewmodels 0
viewmodel_fov 70
cl_crosshair_scale 30

alias "draw" "r_drawviewmodel 1; viewmodel_fov 70"
alias "nodraw" "r_drawviewmodel 0, viewmodel_fov 0"

alias "model" "nodraw"
alias "modeltoggle" "modeltoggle2"

bind "1" "slot1; model; cl_crosshair_scale 35"
bind "2" "slot2; model; cl_crosshair_scale 35"
bind "3" "slot3; model; cl_crosshair_scale 30"