exec user/binds

tf_use_min_viewmodels 1
viewmodel_fov 75

alias loadout load_itempreset 1

bind "alt" "+ctap"
alias "+ctap" "+duck;bind mouse1 +ctap2"
alias "-ctap" "-duck;bind mouse1 +attack;-jump;-attack"
alias "+ctap2" "-duck;+attack;+jump"
alias "-ctap2" "+duck;-attack;-jump;bind mouse1 +ctap3"
alias "+ctap3" "+duck;+jump;+attack"
alias "-ctap3" "-jump;-attack"

//alias "model" "draw"
//alias "modeltoggle" "modeltoggle1"

alias "modeltoggle" "modeltoggle2"
alias "model" "nodraw"

bind "1" "slot1; model; cl_crosshair_scale 30; tf_use_min_viewmodels 1; viewmodel_fov 75"
bind "2" "slot2; model; cl_crosshair_scale 30; tf_use_min_viewmodels 1; viewmodel_fov 75"
bind "3" "slot3; r_drawviewmodel 1; cl_crosshair_scale 30; tf_use_min_viewmodels 1; viewmodel_fov 75"

alias "draw" "r_drawviewmodel 1; viewmodel_fov 75"