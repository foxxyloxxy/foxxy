bind f7 "ce_cameratools_spec_class blu medic"
bind f8 "ce_cameratools_spec_class blu sniper"
bind f9 "ce_cameratools_spec_class blu spy"

bind 1 "ce_cameratools_spec_class red scout"
bind 2 "ce_cameratools_spec_class red soldier"
bind 3 "ce_cameratools_spec_class red pyro"
bind 4 "ce_cameratools_spec_class red demoman"
bind 5 "ce_cameratools_spec_class red heavy"
bind 6 "ce_cameratools_spec_class red engineer"
bind 7 "ce_cameratools_spec_class red medic"
