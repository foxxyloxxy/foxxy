//-insecure on launch options
ce_antifreeze_enabled 1
ce_cameraautoswitch_enabled 1
ce_cameraautoswitch_killer 1
ce_smoothing_enabled 1
ce_smoothing_fov 45
ce_smoothing_linear_speed 875
ce_freezeinfo_enabled 1
ce_killstreaks_enabled 1
ce_localplayer_enabled 1
ce_localplayer_track_spec_target 1
ce_mediguninfo_separate_enabled 1
ce_playeraliases_enabled 1
ce_hud_player_health_progressbars 1
cl_spec_carried_items 0
ce_sniperlos_enabled 1
ce_hitevents_enabled 1
tf_dingalingaling 0
tf_dingalingaling_lasthit 0

ce_teamnames_blu "TAG1"
