//binds

exec user/binds

//viewmodels

viewmodel_fov 100
viewmodel_fov_demo 100
tf_use_min_viewmodels 1

//sensitivity

sensitivity 0.975 //1600 dpi
zoom_sensitivity_ratio 1
m_rawinput 1
m_customaccel 0

//hitsound/killsound

tf_dingalingaling 1
tf_dingalingaling_lasthit 1

tf_dingaling_pitchmindmg 140
tf_dingaling_pitchmaxdmg 50 //arekk2
//tf_dingaling_pitchmaxdmg 30 //quake/normal

//tf_dingaling_pitchmindmg 100
//tf_dingaling_pitchmaxdmg 100

tf_dingaling_lasthit_pitch_override 100

//damage numbers

//hud_combattext_red 255; hud_combattext_green 255; hud_combattext_blue 255
//hud_combattext_red 255; hud_combattext_green 127; hud_combattext_blue 255
//hud_combattext_red 0; hud_combattext_green 255; hud_combattext_blue 0
//hud_combattext_red 255; hud_combattext_green 76; hud_combattext_blue 233
hud_combattext_red 248; hud_combattext_green 208; hud_combattext_blue 216
hud_combattext_batching 1
hud_combattext_batching_window 2

//crosshair

crosshair 1
cl_crosshair_file ""
cl_crosshair_scale 30

//custom

sv_allow_point_servercommand always
mod_load_anims_async 0
mod_load_mesh_async 0
mod_load_vcollide_async 0
cl_always_flush_models 0

//audio

dsp_enhance_stereo 1
snd_spatialize_roundrobin 0
snd_surround_speakers 0
snd_pitchquality 1
dsp_slow_cpu 1

//other

volume 0.4
cl_autoreload 1
cl_autorezoom 0
voice_enable 1
voice_scale 1
hud_saytext_time 12
cl_drawhud 1
cl_hud_playerclass_use_playermodel 0
tf_scoreboard_mouse_mode 1
cl_mute_all_comms 0
cl_hud_minmode 0
mat_specular 1
mat_phong 0
mat_bumpmap 1
sv_cheats 1
testhudanim scoperemoval
hud_combattext_doesnt_block_overhead_text 1
r_drawtracers_firstperson 1
cl_notifications_show_ingame 0
cl_resend 1.5

alias "catface" "connect mycatface.game.nfoservers.com:27015; password awawawawawa"

alias "bindsoption" ""
alias "mute" "alias bindsoption exec user/mutebinds; load_itempreset 2; bindsoption"
alias "unmute" "alias bindsoption; exec user/medic"

//anim preload

map_background preload_room; wait 10; disconnect